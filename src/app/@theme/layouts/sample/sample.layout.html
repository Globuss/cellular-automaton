<nb-layout [center]="layout.id === 'center-column'" windowMode>
    <nb-layout-header fixed>
        <ngx-header [position]="sidebar.id === 'start' ? 'normal': 'inverse'"></ngx-header>
    </nb-layout-header>

    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" [end]="sidebar.id === 'end'">
        <nb-sidebar-header>
            <a href="https://github.com/Globuss/cellular-automaton" class="btn btn-hero-success main-btn">
                <i class="ion ion-social-github"></i> <span>View project</span>
            </a>
        </nb-sidebar-header>

        <div>
            <a href (click)="openModalCreateRule()" class="btn btn-hero-primary" style="width:100%;margin-bottom: 15px;">
                <i class="ion ion-compose"></i>
                <span>Create new rule</span>
            </a>
            <a href class="btn btn-hero-danger" (click)="resetCanvas()" style="width:100%;margin-bottom: 15px;">
                <i class="ion ion-planet"></i> <span>Reset</span>
            </a>
        </div>
    </nb-sidebar>

    <nb-layout-column class="main-content">
        <ng-content select="router-outlet"></ng-content>
    </nb-layout-column>

    <nb-sidebar class="settings-sidebar" tag="settings-sidebar" state="collapsed" fixed [end]="sidebar.id !== 'end'">
        <ngx-theme-settings></ngx-theme-settings>
    </nb-sidebar>
</nb-layout>
