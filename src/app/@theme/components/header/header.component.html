<div class="header-container left">
    <div class="logo-containter">
        <!--<a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>-->
        <div class="logo" (click)="goToHome()">Molly-<span>LULLE</span></div>
    </div>
    <ngx-theme-switcher></ngx-theme-switcher>

    <div class="row text-center" style="padding-left: 1000px;width: 150%">
        <div class="col-md-3">
            <div style="font-size: 150%; padding-left: 3px; padding-right: 3px;">
                <i class="icon ion-speedometer"></i>
            </div>
            <div style="font-size: 80%; padding-left: 3px; padding-right: 3px;"> 
                <span> {{ delayBetweenFrames == 0 ? "âˆž" : 1000 / delayBetweenFrames + "/s" }} </span>    
            </div>
        </div>
    
        <div class="col-md-3">
            <div style="font-size: 150%; padding-left: 3px; padding-right: 3px;">
                <i class="fa fa-spinner"></i>
            </div>
            <div style="font-size: 80%; padding-left: 3px; padding-right: 3px;">
                <span> {{ ("00" + dataService.chronometer.minutes).slice(-2) }}:{{ ("00" + dataService.chronometer.secondes).slice(-2) }} </span>
            </div>
        </div>

        <div class="col-md-3">
            <div style="font-size: 150%; padding-left: 3px; padding-right: 3px;">
                <i class="icon ion-arrow-return-right"></i>
            </div>
            <div style="font-size: 80%; padding-left: 3px; padding-right: 3px;"> 
                <span>{{ iterations }}</span> 
            </div>
        </div>
    
        <div class="col-md-3">
            <div style="font-size: 150%; padding-left: 3px; padding-right: 3px;">
                <i class="fa fa-square"></i>
            </div>
            <div style="font-size: 80%; padding-left: 3px; padding-right: 3px;">
                <span>{{ alive }}</span>  
            </div>
        </div>
    </div>
    <nb-actions size="medium" class="header-container" [class.right]="position === 'normal'">
        <nb-action icon="nb-gear" class="toggle-layout" (click)="openModalSettings()"> </nb-action>
    </nb-actions>
</div>
