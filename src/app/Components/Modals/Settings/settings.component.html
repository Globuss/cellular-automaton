<div class="modal-header">
    <span>Settings</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <label>Color :</label>
    <input class="form-control" [(ngModel)]="color" type="color">
    <label>Size : </label>
    <input class="form-control" [(ngModel)]="cellSize" type="number" min="1" max="100">
    <label>Iteration maximum : </label>
    <input class="form-control" [(ngModel)]="iteration_max" type="number" min="0" max="10000000000000">
    <label>Delay between frames (ms) : </label>
    <div class="input-group">
        <input class="form-control" [(ngModel)]="delayBetweenFrames" type="number" min="1" max="100000000">
        <span class="input-group-append">
          <button class="btn btn-primary input-group-text">
            ms
          </button>
        </span>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-md btn-primary" (click)="saveSettings()">Save</button>
</div>
