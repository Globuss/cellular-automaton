<toaster-container [toasterconfig]="config"></toaster-container>
<div class="row">
    <canvas #myCanvas style="border:1px solid #000000;"></canvas>
    <div>Alive: {{ alive }} | Iterations: {{ iteration_number }} | Speed: {{ delayBetweenFrames == 0 ? "unlimited" : 1 / delayBetweenFrames }} / s | {{ chronometer.minutes }}m {{ chronometer.secondes }}s </div>

    <table>
        <thead></thead>
    </table>

</div>
